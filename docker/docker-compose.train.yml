version: '3.8'

services:
  train:
    build:
      context: .
      dockerfile: Dockerfile.train
    container_name: heart-model-trainer
    volumes:
      # Mount project directory for data access
      - .:/app
      # Mount models directory to persist trained models
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    command: python train_model.py


